<!DOCTYPE html>
<html>
	<head>
		<title>Banking Validation</title>
		<link rel="stylesheet" type="text/css" href="validation.css">
	</head>
	<body>
		<form action="#" method="post">
			<h1>Loan Application Form</h1>
			<fieldset>
				<legend><span>1.</span>Personal Information</legend>
				<input type="text" id="firstname" name="user_name" placeholder="First Name">
				
				<input type="text" id="middleI" name="middle_initial" placeholder="Middle Initial">
				
				<input type="text" name="lastname" name="last_name" placeholder="Last Name">
				<br>
				<br>
				<textarea id="address" name="user_address"placeholder="Enter your home address"></textarea>
				<br>
			</fieldset>
			<fieldset>
				<legend><span>2.</span>Employer Information</legend>
				<input type="text" id="occupation" name="occupation" placeholder="Your Occupation">
				<br>
				<br>
				<input type="text" id="employer" name="employer" placeholder="Employer Name">
				<br>
				<br>
				<textarea id="employeraddress" name="employer_address" placeholder="Enter your employer's address"></textarea>
				<br>
			</fieldset>
			<fieldset>
				<legend><span>3.</span>Loan Information</legend>
				<label for="loantype">Loan Type</label>
				<select id="loantype" name="loan_type">
					<option value="commercial">
						Commercial
					</option>
					<option value="real_estate">
						Real Estate
					</option>
					<option value="personal">
						Personal
					</option>
					<option value="mortgage">
						Mortgage
					</option>
				</select>
				<br>
				<br>
				<input type="text" id="loanamount" name="loan_amount" placeholder="Loan Amount">
				<br>
				<br>
				<label>Loan Length:</label>
				<input type="radio" id="length5" name="loan_length" value="length5yrs">
				<label for="length5">5 Years</label>
				<input type="radio" id="length15" name="loan_length" value="length15yrs">
				<label for="length15">15 Years</label>
				<input type="radio" id="length30" name="loan_length" value="length30yrs">
				<label for="length30">30 Years</label>
				<!--make sure names are the same so that user can only choose 1 radio button-->
				<!--for and id must match so that labels work-->
				<br>
				<br>
				<label>Special Conditions:</label>
				<input type="checkbox" id="downpayment" name="conditions" value="down_payment_yes" >
				<label for="downpayment">I have a down payment.</label>
				<input type="checkbox" id="outofstate" name="conditions" value="out_of_state" >
				<label for="outofstate">Out-of-state resident</label>
				<input type="checkbox" id="married" name="conditions" value="married" >
				<label for="married">Married</label>
				<input type="checkbox" id="cosigned" name="conditions" value="co_signed" >
				<label for="cosigned">Loan will be co-signed.</label>
				<!--make sure all checkboxes share the same name-->
				<br>
				<br>
				<textarea id="loanconditions" name="loan_conditions" placeholder="Comments"></textarea>
			</fieldset>
			<fieldset>
				<legend><span>4.</span>Your Contact Information</legend>
				<input type="email" id="mail" name="user_email" placeholder="Applicant Email" required>
				<br>
				<br>
				<input type="tel" id="phonenumber" name="phone" placeholder="Applicant Phone Number">
				<br>
				<br>
				<input type="url" id= "linkedin" name="linked_in" placeholder="LinkedIn URL" required>
			</fieldset>
			<br>
			<button type="submit" >Submit Loan Application</button>
		</form>
	</body>
</html>
